<!--Main Layout-->
<main class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
              <div class="card mb-5">
                <div class="card-body">
                  <h5 class="card-title">6 Friends</h5>
                  <div class="d-flex justify-content-center align-content-start flex-wrap">
                    <div class="view overlay zoom rounded-circle my-2 mx-3">
                      <ng-template #popTemplate>Here we go: <div [innerHtml]="html"></div></ng-template>
                      <a id="popTemplate"
                        placement="bottom"
                        mdbPopoverHeader="Dynamic html inside"
                        [mdbPopover]="popTemplate"
                        triggers="click">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(9).jpg" class="img-fluid z-depth-1 rounded-circle"
                        alt="Responsive image" style="width: 64px;">
                        <div class="mask rgba-purple-slight"></div>
                      </a>
                    </div>
                    <div class="view overlay zoom rounded-circle my-2 mx-3">
                      <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(27).jpg" class="img-fluid z-depth-1 rounded-circle"
                        alt="Responsive image" style="width: 64px;">
                        <div class="mask rgba-purple-slight"></div>
                    </div>
                    <div class="view overlay zoom rounded-circle my-2 mx-3">
                      <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(20).jpg" class="img-fluid z-depth-1 rounded-circle"
                        alt="Responsive image" style="width: 64px;">
                        <div class="mask rgba-purple-slight"></div>
                    </div>
                    <div class="view overlay zoom rounded-circle my-2 mx-3">
                      <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(10).jpg" class="img-fluid z-depth-1 rounded-circle"
                        alt="Responsive image" style="width: 64px;">
                        <div class="mask rgba-purple-slight"></div>
                    </div>
                    <div class="view overlay zoom rounded-circle my-2 mx-3">
                      <img src="https://mdbootstrap.com/img/Photos/Avatars/img(30).jpg" class="img-fluid z-depth-1 rounded-circle"
                        alt="Responsive image" style="width: 64px;">
                        <div class="mask rgba-purple-slight"></div>
                    </div>
                    <div class="view overlay zoom rounded-circle my-2 mx-3">
                      <img src="https://mdbootstrap.com/img/Photos/Avatars/img(31).jpg" class="img-fluid z-depth-1 rounded-circle"
                        alt="Responsive image" style="width: 64px;">
                        <div class="mask rgba-purple-slight"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card mb-5">
                <div class="purple-border">
                  <textarea class="form-control" id="exampleFormControlTextarea4" rows="3" placeholder="Write something here..."></textarea>
                </div>
                <div class="card-footer">
                  <button class="btn btn-sm purple-gradient btn-primary dropdown-toggle mr-4" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Publish </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Public</a>
                    <a class="dropdown-item" href="#">Friends</a>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <div class="spinner-grow text-primary" role="status">
                  <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                  <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>
</main>
<!--Main Layout-->
